<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link rel="stylesheet" href="style.css">
        <link href='https://css.gg/close.css' rel='stylesheet'>
        <link href='https://css.gg/duplicate.css' rel='stylesheet'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My favorite playlist</title>
    </head>

    <body>
        <div class="header">
            <div class="header__icon1">
                <i class="gg-close" ></i>
            </div>
            <div class="header__text">
                <span>playlist</span>
            </div>
            <div class="header__icon2">
                <i class="gg-duplicate"></i>
            </div>
        </div>

        <div class="content">
            <div class="content__image">
                <i class="fa-regular fa-image fa-2x"></i>
            </div>
            <div class="content__text">
                <div class="content__text title">
                    NOMAD LOVE
                </div>
                <div class="content__text subtitle">
                    By jeongin
                </div>
            </div>
        </div>

        <div class="button">
            <div class="button__play">
                <i class="fa-solid fa-play"></i>
                <div class="button__play_text">
                    PLAY
                </div>
            </div>
            <div class="button__heart">
                <i class="fa-regular fa-heart fa-2x"></i>
            </div>
            <div class="button__plus">
                <i class="fa-solid fa-plus fa-2x"></i>
            </div>
        </div>

        <ul class="list">
            <li class="list__1">
                <span class="list__1_1">
                    CRISTIANO
                </span>
                <span class="list__1_2">
                    RONALDO
                </span>
            </li>
            <li class="list__2">
                <span class="list__2_1">
                    LIONEL
                </span>
                <span class="list__2_2">
                    MESSI
                </span>
            </li>
            <li class="list__3">
                <span class="list__3_1">
                    SERGI
                </span>
                <span class="list__3_2">
                    RAMOS
                </span>
            </li>
            <li class="list__4">
                <span class="list__4_1">
                    NICOLAS
                </span>
                <span class="list__4_2">
                    IBNIDA
                </span>
            </li>
        </ul>

        <style>
            ul{
            list-style:none;
            }
        </style>
        <script src="https://kit.fontawesome.com/c55dff0e66.js" crossorigin="anonymous">
        </script>

    </body>
</html>
