<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href='https://css.gg/close.css' rel='stylesheet'>
    <link href='https://css.gg/duplicate.css' rel='stylesheet'>
    <link href='https://css.gg/image.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/c55dff0e66.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favorite playlist</title>
</head>
<body>
    <div class="header">

        <div class="header__icon1">
            <i class="gg-close" ></i>
        </div>
        <div class="header__text">
            <span>playlist</span>
        </div>
        <div class="header__icon2">
         <i class="gg-duplicate"></i>
        </div>

    </div>

    <div class="content">
        <div class="content__image">
            <i class="fa-regular fa-image fa-2x"></i>
        </div>
        <div class="content__text">
            <div class="content__text title">
                RANDOM LOVE
            </div>
            <div class="content__text subtitle">
                By kooper
            </div>
        </div>
    </div>

    <div class="button">
        <div class="button__play">
            <i class="fa-solid fa-play"></i>
            <span class="button__play text">play</span>
        </div>
        <div class="button__heart&+">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-plus"></i>
        </div>
  
    </div>
    <script src="https://kit.fontawesome.com/c55dff0e66.js" crossorigin="anonymous">    
    </script>
</body>
</html>
