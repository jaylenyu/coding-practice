<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kokoa.css">
    
    <title>Freind screen - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:22</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-component">
        <div class="user-component__column">
            <img 
            src="https://media-cldnry.s-nbcnews.com/image/upload/t_social_share_1024x768_scale,f_auto,q_auto:best/newscms/2019_39/3021711/190923-cat-pet-stock-cs-1052a.jpg"
            class="user-component__avatar"/>
            <div class="user-component_text">
                <h4 class="user-component__title">JI</h4>
                <h6 class="user-component__subtitle">this is cat</h6>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__notification">1</span>
                <a class="nav__link" href="#"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/c55dff0e66.js" crossorigin="anonymous">
    </script>
</body>
</html>
